<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4444"/>
      <stop offset="100%" style="stop-color:#cc0000"/>
    </linearGradient>
    <linearGradient id="whiteGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="#333" stroke-width="4"/>
  
  <!-- Top half (red) -->
  <path d="M 2 50 A 48 48 0 0 1 98 50" fill="url(#redGrad)"/>
  
  <!-- Bottom half (white) -->
  <path d="M 2 50 A 48 48 0 0 0 98 50" fill="url(#whiteGrad)"/>
  
  <!-- Center line -->
  <line x1="2" y1="50" x2="98" y2="50" stroke="#333" stroke-width="6"/>
  
  <!-- Center button outer -->
  <circle cx="50" cy="50" r="18" fill="#333"/>
  
  <!-- Center button inner -->
  <circle cx="50" cy="50" r="12" fill="#fff"/>
  
  <!-- Center button highlight -->
  <circle cx="50" cy="50" r="8" fill="#333"/>
  <circle cx="47" cy="47" r="3" fill="#666"/>
</svg>
